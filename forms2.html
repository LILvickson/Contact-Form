
             <!DOCTYPE html>
             <html lang="en">
             <head>
                 <meta charset="UTF-8">
                 <meta name="viewport" content="width=device-width, initial-scale=1.0">
                 <title>Login Form</title>
                 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
                 <style>
                     body {
                         display: flex;
                         justify-content: center;
                         align-items: center;
                         height: 100vh;
                         background: linear-gradient(to right, #d9e4f5, #e3e9f9);
                     }
                     .container-fluid {
                         max-width: 800px;
                         border-radius: 15px;
                         overflow: hidden;
                     }
                     .welcome-section {
                         background-color: #4a56ff;
                         color: white;
                         padding: 40px;
                         display: flex;
                         flex-direction: column;
                         align-items: center;
                         justify-content: center;
                         border-top-right-radius:80px;
                         border-bottom-right-radius: 80px ;
                     }
                     .welcome-section h2 {
                         font-size: 24px;
                         font-weight: bold;
                     }
                     .welcome-section p {
                         margin-top: 10px;
                         color: #d1d7ff;
                     }
                     .register-btn {
                         margin-top: 20px;
                         color: white;
                         border: 1px solid white;
                         border-radius: 5px;
                         padding: 8px;
                         width: 50%;
                         text-align: center;
                     }
                     .login-section {
                         padding: 40px;
                     }
                     
                     
                     .form-control::placeholder {
                         color: #bbb;
                     }
                     .login-btn {
                         background-color: #4a56ff;
                         color: white;
                         border: none;
                         border-radius: 5px;
                         padding: 10px;
                         width: 100%;
                     }
                 </style>
             </head>
             <body>
             
             <div class="container-fluid bg-white">
                 <div class="row">
                
                     <div class="col-12 col-md-6 welcome-section">
                         <h2>Hello, Welcome!</h2>
                         <p>Don't have an account?</p>
                         <a href="" class="register-btn" >Register</a>
                     </div>
             
                    
                     <div class="col-12 col-md-6 login-section">
                         <h3 class="mb-4" style="text-align: center;">Login</h3>
                         <form>
                             <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                 <input type="text" class="form-control" placeholder="Username">
                                 
                             </div>
                             <div class="mb-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                 <input type="password" class="form-control" placeholder="Password" >
                                 
                             </div>
                             <div class="mb-2">
                                 <p style="text-align: center;">forgot password?</p>
                             </div>
                             <button type="submit" class="btn login-btn mb-3">Login</button>
                             <div class="text-center mb-3">or login with social platforms</div>
                            
                         </form>
                         <div style="text-align: center;">
                            <i class="fa fa-google" aria-hidden="true" style="font-size: 30px;"></i>
                            <i class="fa fa-facebook" aria-hidden="true" style="font-size: 30px; margin-left: 20px;"></i>
                            <i class="fa fa-pinterest" aria-hidden="true" style="font-size: 30px; margin-left: 20px;"></i>
                            <i class="fa fa-linkedin-square" aria-hidden="true" style="font-size: 30px; margin-left: 20px;"></i>

                         </div>
                     </div>
                 </div>
             </div>
